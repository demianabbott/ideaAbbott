<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae12921392.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="../imagenes/logo.svg">
    <title>Contacto</title>
</head>
    <div class="container__contacto">
        <body>
            <header class="header__contacto">
                <img class= "header__logo" src="../imagenes/logo.svg" alt="logo">
                <nav class="header__nav"> 
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./elnegocio.html">El negocio</a></li>
                        <li><a href="./galeria-final.html">Galería</a></li>
                        <li><a href="./nosotros.html">Nosotros</a></li>
                        <li><a href="./contacto.html">Contacto</a>
                       
                   </ul>
               </nav>
            </header>
            <main class="main__contacto"> 
                <h1>Contáctenos</h1>
            </main>
   
            
            <section class="section__contacto">
                
                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <li>
                            <label for="name">Nombre:</label>
                           <input type="text" id="name" name="user_name">
                         </li>
                         <li>
                            <label for="mail">email:</label>
                             <input type="email" id="mail" name="user_mail">
                         </li>
                         <li>
                             <label for="msg">Mensaje:</label>
                             <textarea id="msg" name="user_message"></textarea>
                         </li>
                        </ul>
                        <li class="button">
                            <button type="submit">Envíe su mensaje</button>
                          </li>
                </form>
   
            </section>
            <footer class="footer__contacto">
                <p class="footer__domicilio">aquí va el domicilio</p>
                
               
                <div>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </footer>
    
        </body>
    </div>
</html>
